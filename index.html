<html>
  <head>
    <script src="https://unpkg.com/@rive-app/webgl"></script>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          new rive.Rive({
              src: "amogus.riv",
              // Or the path to a local Rive asset

  </body>
</html>
